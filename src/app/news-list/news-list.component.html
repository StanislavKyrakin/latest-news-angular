<mat-toolbar color="primary">
  <span>Последние новости</span>
</mat-toolbar>

<div style="padding: 20px;">
  <div style="margin-bottom: 20px;">
    <button mat-raised-button *ngFor="let category of categories" (click)="selectCategory(category)">{{ category }}</button>
  </div>

  <div style="margin-bottom: 20px;">
    <mat-form-field appearance="outline">
      <mat-label>Поиск</mat-label>
      <input matInput [(ngModel)]="searchKeywords" placeholder="Введите ключевые слова">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="search()">Поиск</button>
  </div>

  <div *ngFor="let item of news" style="margin-bottom: 20px;">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ item.title }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image *ngIf="item.image" [src]="item.image" alt="Image">
      <mat-card-content>
        <p>{{ item.description }}</p>
        <a [href]="item.url" target="_blank">Читать далее</a>
      </mat-card-content>
    </mat-card>
  </div>
</div>
